<table sortable-table (sorted)="onSorted($event)">
  <thead>
  <tr>
    <th sortable-column="id" sort-direction="asc">Currency</th>
    <th sortable-column="firstname">Buy</th>
    <th sortable-column="lastname">Sell</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of bankRates">
    <td>{{c}}</td>
    <td>{{c.firstname}}</td>
    <td>{{c.lastname}}</td>
  </tr>
  </tbody>
</table>
