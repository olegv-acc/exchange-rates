<table sortable-table (sorted)="onSorted($event)">
  <thead>
  <tr>
    <th sortable-column="name" sort-direction="asc">Currency</th>
    <th sortable-column="sell">Sell</th>
    <th sortable-column="buy">Buy</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rate of bankRates">
    <td>{{rate.name}}</td>
    <td>{{rate.sell}}</td>
    <td>{{rate.buy}}</td>
  </tr>
  </tbody>
</table>
